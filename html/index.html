<html lang="en">
  <head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="/js/application.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
  </head>
  <body ng-app="progressApp">
    <div class="container" ng-controller="progressCtrl">
      <div class="page-header">
        <h1>Progresses</h1>
        <p ng-class="{'bg-success':progressApiReady, 'bg-warning':!progressApiReady}">Backend {{progressApiReady | backendStatus}}</p>
      </div>
      <div class="row">
        <div class="col-lg-10">
      <table id="progressTable" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Progress</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="progress in allProgresses">
            <td>{{progress.title}}</td>
            <td>
              <div class="progress-bar" role="progressbar" aria-valuenow="{{progress.progress}}"
  aria-valuemin="0" aria-valuemax="100" style="width:{{progress.progress}}%">{{progress.progress}}%</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
    </div>
  </body>
</html>
