<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="/js/application.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
  </head>
  <body ng-app="progressApp">
    <div class="container" ng-controller="progressCtrl">
      <div class="page-header">
        <h1>Progresses</h1>
        <span ng-class="{'bg-success':progressApiReady, 'bg-warning':!progressApiReady}">Backend {{progressApiReady | backendStatus}}</span>
      </div>
      <div class="row" ng-repeat="progress in allProgresses">
        <div class="col-md-4">{{progress.title}}</div>
        <div class="col-md-4">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{progress.progress}}"
                aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width:{{progress.progress}}%">{{progress.progress}}%
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <button type="button" class="btn btn-default pull-right" ng-click="listAllProgresses();" ng-init="count=0">Update</button>
        </div>
      </div>
    </div>
  </body>
</html>
