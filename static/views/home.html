<div class="container">

  <div ng-if="!isSignedIn">
    <div class="jumbotron">
      <h2><i class="ion-stats-bars"></i> Progress</h2>
      <p>To use Progress, please log in with your Google+ account.</p>
      <p>
        <a class="btn btn-lg btn-primary" ng-click="signIn(false)"><i class="ion-log-in"></i> Log in</a>
      </p>
    </div>
  </div>

  <div ng-if="isSignedIn">
    <div class="row">
      <div class="col-md-2"><h5>Your Progresses</h5></div>
      <div class="col-md-6">
        <div class="btn-toolbar pull-right" role="group" aria-label="...">
          <button type="button" class="btn btn-default" ng-click="refreshProgresses()">Refresh</button>
          <!--<button type="button" class="btn btn-primary" ng-click="">Create New</button>-->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="list-group">
          <div class="list-group-item" ng-repeat="progress in progresses" >
            <div class="row">
              <div class="col-md-6">
                <h5 class="list-group-item-heading">{{progress.title}}</h5>
              </div>
              <div class="col-md-6">
                <div class="text-right">
                  {{progress.progress}}% completed.
                </div>
              </div>
            </div>
            <div class="list-group-item-text">
              <div class="row">
                <div class="col-md-6">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{progress.progress}}"
                        aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width:{{progress.progress}}%">{{progress.progress}}%
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="text-right">
                    Id {{progress.id}}<br> Updated {{progress.lastUpdated | timeago}} ago
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="btn-toolbar pull-right" role="group" aria-label="...">
          <button type="button" class="btn btn-default" ng-disabled="!prevPageToken" ng-click="previousProgresses()">Previous</button>
          <button type="button" class="btn btn-default" ng-disabled="!nextPageToken" ng-click="nextProgresses()">Next</button>
        </div>
      </div>
    </div>
  </div>

</div>
