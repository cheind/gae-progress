
<div class="modal-header">
  <h5>Create a new Progress</h5>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="inputTitle" class="control-label">Title</label>
    <input type="text" class="form-control" id="inputTitle" ng-model="progress.title" placeholder="Enter your title" autofocus>
  </div>
  <div class="form-group">
    <label for="inputDescription" class="control-label">Description</label>
    <input type="text" class="form-control" id="inputDescription" ng-model="progress.description" placeholder="Enter your description">
  </div>
  <div class="form-group">
    <label for="inputProgress" class="control-label">Initial Progress</label>
    <input type="number" class="form-control" id="inputProgress" ng-model="progress.progress" placeholder="0.0">
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" ng-click="ok()">Create</button>
</div>
