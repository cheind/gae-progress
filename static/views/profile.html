<div class="container">

  <div ng-if="isSignedIn">

    <div class="row">
      <h5>Your Profile</h5>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">User Data</h3>
          </div>
          <div class="panel-body">
            {{user.email}}
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">API Key</h3>
          </div>
          <div class="panel-body">
            {{user.apikey}}
          </div>
        </div>
      </div>
    </div>


  </div>

</div>
