<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <title>Progress</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/paper/bootstrap.min.css">
  <link rel="stylesheet" href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
</head>

<body ng-controller="RootCtrl" ng-init="trySignIn()">

  <div class="navbar navbar-default navbar-static-top">
    <div class="container">
      <ul class="nav navbar-nav">
        <a href="/" class="navbar-brand"><i class="ion-stats-bars"></i> Progress</a>
        <li><a href="/">Home</a></li>
        <li><a href="/profile" ng-show="isSignedIn">Profile</a></li>
        <li><a href="/" ng-click="signOut()" ng-show="isSignedIn">Log out</a></li>
      </ul>
    </div>
  </div>

  <div ng-view></div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="/vendor/angular.js"></script>
  <script src="/vendor/angular-route.min.js"></script>
  <script src="/vendor/ui-bootstrap-tpls-1.0.3.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers.js"></script>
  <script>
    /**
     * Initializes the Google API JavaScript client. Bootstrap the angular module after loading the Google libraries
     * so that Google JavaScript library ready in the angular modules.
     */
    function init() {
        gapi.client.load('progressApi', 'v1', function () {
          gapi.client.load('oauth2', 'v2', function () {
              angular.bootstrap(document, ['ProgressApp']);
          });},
          '//' + window.location.host + '/_ah/api');

    };
  </script>
  <script src="//apis.google.com/js/client.js?onload=init"></script>

</body>
</html>
